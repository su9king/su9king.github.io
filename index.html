            document.querySelectorAll('.title').forEach((element, index) => {
                const key = `section${index + 1}`;
                element.innerHTML = content[lang][key].title;
                element.nextElementSibling.innerHTML = content[lang][key].text;

                        "신민철의 기술 스택이 궁금하다면 벨로그를 통해 확인 해보세요!",
